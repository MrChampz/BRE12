models:
  unreal: resources/models/unreal.obj
  
textures:
  reference: resources/scenes/helpers/fabric_textures.yml
  reference: resources/scenes/helpers/parameters_textures.yml
  sky map: resources/textures/cubeMaps/milkmill_cube_map.dds
  cube map diffuse: resources/textures/cubeMaps/milkmill_diffuse_cube_map.dds
  cube map specular: resources/textures/cubeMaps/milkmill_specular_cube_map.dds 
  
material techniques:
  - reference: resources/scenes/helpers/fabric_material_techniques.yml
    reference: resources/scenes/helpers/parameters_material_techniques.yml
        
drawable objects:
  - model: unreal
    material technique: fabric_normal
    translation: [0.0, 0.0, 0.0]
    rotation: [0.0, 0.75, 0.0]
    scale: [0.5, 0.5, 0.5]
    texture scale: 1
  - model: unreal
    material technique: fabric2_normal
    translation: [150.0, 0.0, 0.0]
    rotation: [0.0, 0.75, 0.0]
    scale: [0.5, 0.5, 0.5]
    texture scale: 1
    
environment:
  - sky box texture: sky map
    diffuse irradiance texture: cube map diffuse
    specular pre convolved environment texture: cube map specular
    
camera:
  - position: [0.0, 75.0, -250.0]
    look vector: [0.0, 0.0, 1.0]
    up vector: [0.0, 1.0, 0.0]  
